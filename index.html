<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login page for user authentication" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="login-container">
    <form class="login-form" onsubmit="handleLogin(event)" novalidate>
      <h2>Login</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-icon">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Type your username" autocomplete="username"
            autocapitalize="off" required aria-required="true" aria-label="Username" />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Type your password"
            autocomplete="current-password" required aria-required="true" aria-label="Password" />
          <i id="togglePassword" class="fa-solid fa-eye-slash" role="button" aria-label="Show password" title="Show password"></i>
        </div>
      </div>

      <a href="#" class="forgot" aria-label="Forgot password">Forgot password?</a>

      <button type="submit" aria-label="Submit login form">LOGIN</button>

      <p class="signup-text">Or Sign Up Using</p>

      <div class="social-icons" role="group" aria-label="Social media sign up options">
        <a href="#" aria-label="Sign up with Facebook" role="button" tabindex="0">
          <i class="fa-brands fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="#" aria-label="Sign up with Twitter" role="button" tabindex="0">
          <i class="fa-brands fa-square-x-twitter" aria-hidden="true"></i>
        </a>
        <a href="#" aria-label="Sign up with Google" role="button" tabindex="0">
          <i class="fa-brands fa-google" aria-hidden="true"></i>
        </a>
      </div>


    </form>

    <div class="alternative-loggin">
      <p class="signup-text">Don't have an account?</p>
      <a href="#" class="signup-link" aria-label="Go to sign up page">SIGN UP</a>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
